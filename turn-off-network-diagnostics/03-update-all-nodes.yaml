apiVersion: ran.openshift.io/v1alpha1
kind: ClusterGroupUpgrade
metadata:
  name: cgu-turn-off-network-diags
  namespace: default
spec:
  clusterLabelSelectors:
    - matchLabels:
        vendor: OpenShift
  managedPolicies:
  - network-diagnostic-policy
  remediationStrategy:
    maxConcurrency: 2 
  enable: true
