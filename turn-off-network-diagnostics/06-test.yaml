apiVersion: ran.openshift.io/v1alpha1
kind: ClusterGroupUpgrade
metadata:
  name: cgu-turn-off-network-diags
  namespace: default
spec:
  clusters:
    - spoke1-sno
    - spoke2-sno
  managedPolicies:
  - network-diagnostic-policy
  remediationStrategy:
    maxConcurrency: 1
    timeout: 18 
  enable: true
